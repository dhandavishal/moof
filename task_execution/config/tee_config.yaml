# Task Execution Engine Configuration

# Drone Specifications
drone:
  mass: 2.5  # kg
  max_speed: 15.0  # m/s
  cruise_speed: 10.0  # m/s
  max_climb_rate: 3.0  # m/s
  max_wind_speed: 12.0  # m/s
  battery_capacity: 5000  # mAh
  battery_voltage: 14.8  # V nominal
  hover_power: 250  # Watts

# Camera Specifications
camera:
  sensor_width: 23.5  # mm (Sony A6000)
  sensor_height: 15.6  # mm
  focal_length: 16.0  # mm
  resolution_x: 6000  # pixels
  resolution_y: 4000  # pixels
  shutter_speed: 0.001  # seconds

# Safety Thresholds
safety:
  min_battery_percentage: 0.25
  critical_battery_percentage: 0.20
  min_gps_satellites: 8
  max_gps_hdop: 2.0
  rtl_altitude: 50.0  # meters
  min_terrain_clearance: 15.0  # meters
  geofence_enabled: true

# Task Parameters
tasks:
  survey:
    default_altitude: 50.0
    default_overlap_forward: 0.75
    default_overlap_side: 0.65
    photo_speed: 8.0  # m/s
  
  search:
    search_speed: 5.0
    search_altitude: 30.0
  
  waypoint:
    acceptance_radius: 2.0
    max_waypoint_distance: 5000.0  # meters

# Monitoring
monitoring:
  health_check_rate: 10  # Hz
  progress_update_rate: 5  # Hz
  state_publish_rate: 2  # Hz
