/**:
  ros__parameters:
    # Connection to ArduPilot SITL
    fcu_url: "udp://127.0.0.1:14555@"
    gcs_url: ""
    target_system_id: 1
    target_component_id: 1
    
    # Plugin configuration
    plugin_allowlist:
      - 'sys_*'
      - 'global_position'
      - 'local_position'
      - 'setpoint_*'
      - 'imu'
      - 'altitude'
      - 'param'
    
    # Time sync
    conn:
      timesync_rate: 10.0
      system_time_rate: 1.0
    
    # Position publishing rate
    local_position:
      frame_id: "map"
      tf:
        send: true
        frame_id: "map"
        child_frame_id: "base_link"
        rate_limit: 50.0
    
    global_position:
      frame_id: "earth"
      
    # Setpoint configuration  
    setpoint_position:
      mav_frame: 1  # LOCAL_NED frame